<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show / Hide Password</title>
  </head>
  <body>
    <p>
      <span>Password:</span> <input type="password" id="input" onmousedown="mouseDown()" onmouseup="mouseUp()"><br>
      <input id="checkbox" type="checkbox">
      <span id="show" style="display:block;">Show</span> <span id="hide" style="display:none;">Hide</span>
    </p>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
